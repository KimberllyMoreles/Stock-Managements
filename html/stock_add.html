    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular/angular-messages.js"></script>
    <script>
        angular.module("stock_add", ["ngMessages"]);
        angular.module("stock_add")
            .controller("stock_add_controller", function ($scope) {
                $scope.categories = [
                    { id: 1, name: "Clothing" },
                    { id: 2, name: "Books" },
                    { id: 3, name: "Toys" }
                ];

                $scope.stocks = [
                    { id: 1, product_id: 1, quantity: 1, datetime: '2018-04-06 22:11:45' },
                    { id: 2, product_id: 2, quantity: 3, datetime: '2018-05-06 12:18:15' },
                    { id: 1, product_id: 1, quantity: 8, datetime: '2018-04-29 10:38:27' }
                ];

                $scope.products = [
                    { id: 1, category_id: 1, title: "Dress", description: "Middle blue", price: 29.90, quantity: 3 },
                    { id: 2, category_id: 2, title: "Caraval", description: "Hardcover", price: 49.90, quantity: 10 },
                    { id: 3, category_id: 2, title: "Legendary", description: "Hardcover", price: 69.90, quantity: 30 }
                ];

                $scope.reset_form = function (stock) {
                    delete $scope.stock;
                    $scope.stock_add_form.$setPristine();
                };

                $scope.add_stock = function (stock) {
                    console.log($scope.stock);
                    $scope.stocks.push(angular.copy(stock));
                    $scope.reset_form(stock);
                }; 
            });
    </script>

</head>

<body>

        <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->

            <div class="sidebar-toggle-box">

            </div>
            <!--logo start-->
            <a href="index.html" class="logo"><b>Stock Managements</b></a>
            <!--logo end-->

        </header>
        <!--header end-->
        <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
        <!--sidebar start-->
        <aside>
            <div id="sidebar" class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu" id="nav-accordion">
                    <li class="sub-menu">
                        <a href="javascript:;">
                            <i class="fa fa-tag"></i>
                            <span>Category</span>
                        </a>
                        <ul class="sub">
                            <li>
                                <a href="category_add.html">
                                    <i class="fa fa-plus"></i>
                                    <span>Add</span>
                                </a>
                            </li>
                            <li>
                                <a href="category_list.html">
                                    <i class="fa fa-th"></i>
                                    <span>List</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="sub-menu">
                        <a href="javascript:;">
                            <i class="fa fa-barcode"></i>
                            <span>Product</span>
                        </a>
                        <ul class="sub">
                            <li>
                                <a href="product_add.html">
                                    <i class="fa fa-plus"></i>
                                    <span>Add</span>
                                </a>
                            </li>
                            <li>
                                <a href="product_list.html">
                                    <i class="fa fa-th"></i>
                                    <span>List</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="sub-menu">
                        <a href="javascript:;">
                            <i class="fa fa-truck"></i>
                            <span>Stock</span>
                        </a>
                        <ul class="sub">
                            <li>
                                <a href="stock_add.html">
                                    <i class="fa fa-plus"></i>
                                    <span>Add</span>
                                </a>
                            </li>
                            <li>

                                    <i class="fa fa-th"></i>
                                    <span>List</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- sidebar menu end-->
            </div>
        </aside>
        <!--sidebar end-->

        <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <h3><i class="fa fa-angle-right"></i> Stock</h3>

                <!-- BASIC FORM ELELEMNTS -->
                <div class="row mt">
                    <div class="col-lg-6">
                        <div class="form-panel">
                            <h4 class="mb"><i class="fa fa-angle-right"></i> Add</h4>
                            <form class="form-horizontal style-form" method="get" ng-controller="stock_add_controller" name="stock_add_form">
                                <div class="form-group">
                                    <label class="col-sm-3 col-sm-3 control-label">Id</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" id="disabledInput" type="text" ng-model="stock.id" disabled>
                                    </div>
                                </div> 
                                <div class="form-group" ng-class="{'has-error' : stock_add_form.product.$error.required && stock_add_form.product.$dirty, 'has-success' : stock_add_form.product.$valid}">
                                    <label class="col-sm-3 col-sm-3 control-label">Product</label>
                                    <div class="col-sm-8" ng-messages="stock_add_form.product.$error">
                                        <select class="form-control" ng-model="stock.product_id" ng-options="product.id as product.title for product in products" ng-required="true" name="product">
                                            <option value="">Product selection:</option>
                                        </select>
                                        <span class="help-block" ng-message="required">Product required.</span>
                                    </div>
                                </div>   
                                <div class="form-group" ng-class="{'has-error' : stock_add_form.quantity.$error.required && stock_add_form.quantity.$dirty, 'has-success' : stock_add_form.quantity.$valid}">
                                    <label class="col-sm-3 col-sm-3 control-label">Quantity</label>
                                    <div class="col-sm-8" ng-messages="stock_add_form.quantity.$error">
                                        <input type="number" class="form-control" ng-model="stock.quantity" ng-required="true" name="quantity">
                                        <span class="help-block" ng-message="required">Quantity required.</span>
                                    </div>
                                </div>
                                <div class="form-group" ng-class="{'has-error' : stock_add_form.datetime.$error.required && stock_add_form.datetime.$dirty, 'has-success' : stock_add_form.datetime.$valid}">
                                    <label class="col-sm-3 col-sm-3 control-label">Datetime</label>
                                    <div ng-messages="stock_add_form.datetime.$error">
                                        <div class='input-group date col-sm-8' id='datetimepicker1' >
                                            <input type='datetime' class="form-control" ng-model="stock.datetime" ng-required="true" name="datetime">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                        <div class="col-sm-3"></div>
                                        <span class="help-block col-sm-8" ng-message="required">Datetime required.</span>
                                    </div>
                                </div>  
                                <button type="button" class="btn btn-theme" ng-click="reset_form()" ng-disabled="stock_add_form.$invalid">Clean</button>
                                <button type="submit" class="btn btn-theme" ng-click="add_stock(stock)" ng-disabled="stock_add_form.$invalid">OK</button>                             
                            </form>
                        </div>
                    </div><!-- col-lg-12-->
                </div><!-- /row -->
            </section><! --/wrapper -->
        </section>
        <!-- /MAIN CONTENT -->
        <!--main content end-->

        $(function () {
            $('#datetimepicker1').datetimepicker();
        });
