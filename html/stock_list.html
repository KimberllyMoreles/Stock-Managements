<!DOCTYPE html>
<html lang="en" ng-app="stock_list">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Stock Managements</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../lib/angular/angular.js"></script>
    <script>
        angular.module("stock_list", []);
        angular.module("stock_list")
            .controller("stock_list_controller", function ($scope) {
                $scope.stocks = [
                    { id: 1, product_id: 1, quantity: 1, datetime: new Date() },
                    { id: 2, product_id: 2, quantity: 3, datetime: new Date() },
                    { id: 1, product_id: 1, quantity: 8, datetime: new Date() }
                ];

                $scope.ordenarPor = function (campo) {
                    $scope.criterioDeOrdenacao = campo;
                    $scope.direcaoDaOrdenacao = !$scope.direcaoDaOrdenacao;
                };
            });
    </script>
</head>

<body>

    <section id="container">
        <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
        <!--header start-->
        <header class="header black-bg">
            <div class="sidebar-toggle-box">
                <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
            </div>
            <!--logo start-->
            <a href="index.html" class="logo"><b>Stock Managements</b></a>
            <!--logo end-->

        </header>
        <!--header end-->
        <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
        <!--sidebar start-->
        <aside>
            <div id="sidebar" class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu" id="nav-accordion">
                    <li class="sub-menu">
                        <a href="javascript:;">
                            <i class="fa fa-tag"></i>
                            <span>Category</span>
                        </a>
                        <ul class="sub">
                            <li>
                                <a href="category_add.html">
                                    <i class="fa fa-plus"></i>
                                    <span>Add</span>
                                </a>
                            </li>
                            <li>
                                <a href="category_list.html">
                                    <i class="fa fa-th"></i>
                                    <span>List</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="sub-menu">
                        <a href="javascript:;">
                            <i class="fa fa-barcode"></i>
                            <span>Product</span>
                        </a>
                        <ul class="sub">
                            <li>
                                <a href="product_add.html">
                                    <i class="fa fa-plus"></i>
                                    <span>Add</span>
                                </a>
                            </li>
                            <li>
                                <a href="product_list.html">
                                    <i class="fa fa-th"></i>
                                    <span>List</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="sub-menu">
                        <a href="javascript:;">
                            <i class="fa fa-truck"></i>
                            <span>Stock</span>
                        </a>
                        <ul class="sub">
                            <li>
                                <a href="stock_add.html">
                                    <i class="fa fa-plus"></i>
                                    <span>Add</span>
                                </a>
                            </li>
                            <li>
                                <a href="stock_list.html">
                                    <i class="fa fa-th"></i>
                                    <span>List</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- sidebar menu end-->
            </div>
        </aside>
        <!--sidebar end-->

        <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <h3><i class="fa fa-angle-right"></i> Stock</h3>
                <div class="row mt">
                    <div class="col-md-12">
                        <div class="content-panel">
                            <h4><i class="fa fa-angle-right"></i> List</h4>
                            <div class="form-group margin_left">
                                <div class="input-group col-md-10">
                                    <input type="text" class="form-control" ng-model="criterioDeBusca">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-flat"><span class="glyphicon glyphicon-search"></span></button>
                                    </span>
                                </div>
                            </div>
                            <div class="row mt">
                                <div class="col-md-12">
                                    <div class="content-panel">
                                        <table class="table table-striped table-advance table-hover" ng-controller="stock_list_controller" >
                                            <thead>
                                                <tr>
                                                    <th class="hidden-phone"><a href="" ng-click="ordenarPor('id')"><i class="fa fa-question-circle"></i> ID</a></th>
                                                    <th><a href="" ng-click="ordenarPor('product')"><i class="fa fa-bookmark"></i> Product</a></th>
                                                    <th class="hidden-phone"><a href="" ng-click="ordenarPor('quantity')"><i class=" fa fa-edit"></i> Quantity</a></th>
                                                    <th><a href="" ng-click="ordenarPor('datetime')"><i class=" fa fa-edit"></i> Datetime</a></th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="stock in stocks | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                                                    <td class="hidden-phone">{{stock.id}}</td>
                                                    <td>{{stock.product_id}}</td>
                                                    <td class="hidden-phone">{{stock.quantity}}</td>
                                                    <td>{{stock.datetime | date:'MM/dd/yyyy HH:mm'}}</td>
                                                    <td>
                                                        <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                                                        <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                                                        <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div><!-- /content-panel -->
                                </div><!-- /col-md-12 -->
                            </div><!-- /row -->

            </section><! --/wrapper -->
        </section><!-- /MAIN CONTENT -->
        <!--main content end-->
        <!--footer start-->
        <footer class="site-footer">
            <div class="text-center">
                2014 - Alvarez.is
                <a href="basic_table.html#" class="go-top">
                    <i class="fa fa-angle-up"></i>
                </a>
            </div>
        </footer>
        <!--footer end-->
    </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>
    <script src="assets/js/jquery.nicescroll.js" type="text/javascript"></script>


    <!--common script for all pages-->
    <script src="assets/js/common-scripts.js"></script>

    <!--script for this page-->

</body>
</html>
