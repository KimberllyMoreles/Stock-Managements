<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Stock</h3>
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <h4><i class="fa fa-angle-right"></i> List</h4>
                    <div class="form-group margin_left">
                        <div class="input-group col-md-10">
                            <input type="text" class="form-control" ng-model="criterioDeBusca">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-flat"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div>
                    </div>
                    <div class="row mt">
                        <div class="col-md-12">
                            <div class="content-panel">
                                <table class="table table-striped table-advance table-hover">
                                    <thead>
                                        <tr>
                                            <th class="hidden-phone"><i class="fa fa-question-circle"></i> ID</th>
                                            <th><i class="fa fa-bookmark"></i> Product</th>
                                            <th class="hidden-phone"><i class=" fa fa-edit"></i> Quantity</th>
                                            <th><i class=" fa fa-edit"></i> Datetime</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="stock in stocks | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                                            <td class="hidden-phone">{{stock.id}}</td>
                                            <td>{{stock.product_id}}</td>
                                            <td class="hidden-phone">{{stock.quantity}}</td>
                                            <td>{{stock.datetime | date:'MM/dd/yyyy HH:mm'}}</td>
                                            <td>
                                                <a class="btn btn-primary btn-xs" href="#!/stock_edit/{{stock.id}}"><i class="fa fa-pencil"></i></a>
                                                <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#dialogModal{{stock.id}}"><i class="fa fa-trash-o "></i></button>
                                    
                                                <!-- Modal -->
                                                <div class="modal fade" id="dialogModal{{stock.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                                <h4 class="modal-title" id="myModalLabel">Warning</h4>
                                                            </div>
                                                            <div class="modal-body">
                                                                Are you sure that you don't need this information anymore?
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                                                <button type="button" class="btn btn-primary" ng-click="delete_stock(stock.id)">OK</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!-- /content-panel -->
                        </div><!-- /col-md-12 -->
                    </div><!-- /row -->

    </section><!--/wrapper -->
</section><!-- /MAIN CONTENT -->
<!--main content end-->
