<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Product</h3>
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <h4><i class="fa fa-angle-right"></i> List</h4>
                    <div class="form-group margin_left">
                        <div class="input-group col-md-10">
                            <input type="text" class="form-control" ng-model="criterioDeBusca">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-flat"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div>
                    </div>
                    <table class="table table-striped table-advance table-hover">
                        <thead>
                            <tr>
                                <th class="hidden-phone"><i class="fa fa-question-circle"></i> ID</th>
                                <th class="hidden-phone"><i class="fa fa-bookmark"></i> Category</th>
                                <th><i class=" fa fa-edit"></i> Title</a></th>
                                <th class="hidden-phone"><i class="fa fa-bookmark"></i> Description</th>
                                <th><i class=" fa fa-edit"></i> Price</a></th>
                                <th class="hidden-phone"><i class="fa fa-bullhorn"></i> Quantity</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="product in products | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                                <td class="hidden-phone">{{::product.id}}</td>
                                <td class="hidden-phone">{{::product.category_id}}</td>
                                <td>{{::product.title | ellipsis}}</td>
                                <td class="hidden-phone">{{::product.description | ellipsis:20}}</td>
                                <td>{{::product.price | currency}}</td>
                                <td class="hidden-phone">{{::product.quantity}}</td>
                                <td>
                                    <a class="btn btn-primary btn-xs" href="#!/product_edit/{{product.id}}"><i class="fa fa-pencil"></i></a>
                                    <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#dialogModal{{product.id}}"><i class="fa fa-trash-o "></i></button>
                                    
                                    <!-- Modal -->
                                    <div class="modal fade" id="dialogModal{{product.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                    <h4 class="modal-title" id="myModalLabel">Warning</h4>
                                                </div>
                                                <div class="modal-body">
                                                    Are you sure that you don't need this information anymore?
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                                    <button type="button" class="btn btn-primary" ng-click="delete_product(product.id)">OK</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /content-panel -->
            </div><!-- /col-md-12 -->
        </div><!-- /row -->

    </section><!--/wrapper -->
</section><!-- /MAIN CONTENT -->
<!--main content end-->
