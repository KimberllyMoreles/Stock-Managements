<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Product</h3>
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <h4><i class="fa fa-angle-right"></i> List</h4>
                    <div class="form-group margin_left">
                        <div class="input-group col-md-10">
                            <input type="text" class="form-control" ng-model="criterioDeBusca">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-flat"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div>
                    </div>
                    <table class="table table-striped table-advance table-hover">
                        <thead>
                            <tr>
                                <th class="hidden-phone"><a href="" ng-click="order_data('id')"><i class="fa fa-question-circle"></i> ID</a></th>
                                <th class="hidden-phone"><a href="" ng-click="order_data('category_id')"><i class="fa fa-bookmark"></i> Category</a></th>
                                <th><a href="" ng-click="order_data('title')"><i class=" fa fa-edit"></i> Title</a></th>
                                <th class="hidden-phone"><a href="" ng-click="order_data('description')"><i class="fa fa-bookmark"></i> Description</a></th>
                                <th><a href="" ng-click="order_data('price')"><i class=" fa fa-edit"></i> Price</a></th>
                                <th class="hidden-phone"><a href="" ng-click="order_data('quantity')"><i class="fa fa-bullhorn"></i> Quantity</a></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="product in products | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                                <td class="hidden-phone">{{product.id}}</td>
                                <td class="hidden-phone">{{product.category_id}}</td>
                                <td>{{product.title | ellipsis}}</td>
                                <td class="hidden-phone">{{product.description | ellipsis:20}}</td>
                                <td>{{product.price | currency}}</td>
                                <td class="hidden-phone">{{product.quantity}}</td>
                                <td>
                                    <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                                    <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /content-panel -->
            </div><!-- /col-md-12 -->
        </div><!-- /row -->

    </section><!--/wrapper -->
</section><!-- /MAIN CONTENT -->
<!--main content end-->
