<!DOCTYPE html>
<html lang="en" ng-app="stock_managements">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Stock Managements</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular/angular-messages.js"></script>

    <script src="../js/stock_managements.js"></script>
    <script src="../js/controllers/category_controller.js"></script>
    <script src="../js/services/categories_API_service.js"></script>
    <script src="../js/value/configValue.js"></script>
    <script src="../js/filters/ellipsisFilter.js"></script>
</head>

<body ng-controller="category_controller">

    <section id="container">
        <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
        <!--header start-->
        <header class="header black-bg">
            <div class="sidebar-toggle-box">
                <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
            </div>
            <!--logo start-->
            <a href="index.html" class="logo"><b>Stock Managements</b></a>
            <!--logo end-->

        </header>
        <!--header end-->
        <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
        <!--sidebar start-->
        <aside>
            <div id="sidebar" class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu" id="nav-accordion">
                    <li class="sub-menu">
                        <a href="javascript:;">
                            <i class="fa fa-tag"></i>
                            <span>Category</span>
                        </a>
                        <ul class="sub">
                            <li>
                                <a href="category_add.html">
                                    <i class="fa fa-plus"></i>
                                    <span>Add</span>
                                </a>
                            </li>
                            <li>
                                <a href="category_list.html">
                                    <i class="fa fa-th"></i>
                                    <span>List</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="sub-menu">
                        <a href="javascript:;">
                            <i class="fa fa-barcode"></i>
                            <span>Product</span>
                        </a>
                        <ul class="sub">
                            <li>
                                <a href="product_add.html">
                                    <i class="fa fa-plus"></i>
                                    <span>Add</span>
                                </a>
                            </li>
                            <li>
                                <a href="product_list.html">
                                    <i class="fa fa-th"></i>
                                    <span>List</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="sub-menu">
                        <a href="javascript:;">
                            <i class="fa fa-truck"></i>
                            <span>Stock</span>
                        </a>
                        <ul class="sub">
                            <li>
                                <a href="stock_add.html">
                                    <i class="fa fa-plus"></i>
                                    <span>Add</span>
                                </a>
                            </li>
                            <li>
                                <a href="stock_list.html">
                                    <i class="fa fa-th"></i>
                                    <span>List</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- sidebar menu end-->
            </div>
        </aside>
        <!--sidebar end-->

        <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <h3><i class="fa fa-angle-right"></i> Category</h3>               
                <div class="row mt">
                    <div class="col-md-12">
                        <div class="content-panel">
                            <h4><i class="fa fa-angle-right"></i> List</h4> 
                            <div class="form-group margin_left">
                                <div class="input-group col-md-10">
                                    <input type="text" class="form-control" ng-model="criterioDeBusca" >
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-flat"><span class="glyphicon glyphicon-search"></span></button>
                                    </span>
                                </div>
                            </div>
                            <table class="table table-striped table-advance table-hover" ng-messages="">
                                <thead>
                                    <tr>
                                        <th class="hidden-phone"><a href="" ng-click="ordenarPor('id')"><i class="fa fa-question-circle"></i> ID</a></th>
                                        <th><a href="" ng-click="ordenarPor('name')"><i class="fa fa-bookmark"></i> Name</a></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="category in categories | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                                        <td class="hidden-phone">{{category.id}}</td>
                                        <td>{{category.name | ellipsis}}</td>
                                        <td>
                                            <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                                            <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                                            <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                                        </td>
                                    </tr>                                    
                                </tbody>
                            </table>
                        </div><!-- /content-panel -->
                    </div><!-- /col-md-12 -->
                </div><!-- /row -->

            </section><! --/wrapper -->
        </section><!-- /MAIN CONTENT -->
        <!--main content end-->
        <!--footer start-->
        <footer class="site-footer">
            <div class="text-center">
                2014 - Alvarez.is
                <a href="basic_table.html#" class="go-top">
                    <i class="fa fa-angle-up"></i>
                </a>
            </div>
        </footer>
        <!--footer end-->
    </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="../assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="../assets/js/jquery.scrollTo.min.js"></script>
    <script src="../assets/js/jquery.nicescroll.js" type="text/javascript"></script>


    <!--common script for all pages-->
    <script src="../assets/js/common-scripts.js"></script>


</body>
</html>
