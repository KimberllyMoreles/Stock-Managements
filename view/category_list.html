        
<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Category</h3>               
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <h4><i class="fa fa-angle-right"></i> List</h4> 
                    <div class="form-group margin_left">
                        <div class="input-group col-md-10">
                            <input type="text" class="form-control" ng-model="criterioDeBusca" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-flat"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div>
                    </div>
                    <table class="table table-striped table-advance table-hover" ng-messages="">
                        <thead>
                            <tr>
                                <th class="hidden-phone"><a href="" ng-click="order_data('id')"><i class="fa fa-question-circle"></i> ID</a></th>
                                <th><a href="" ng-click="order_data('name')"><i class="fa fa-bookmark"></i> Name</a></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="category in categories | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                                <td class="hidden-phone">{{category.id}}</td>
                                <td>{{category.name | ellipsis}}</td>
                                <td>
                                    <a class="btn btn-primary btn-xs" href="#!/category_edit/{{category.id}}"><i class="fa fa-pencil"></i></a>
                                    <button class="btn btn-danger btn-xs" ng-click="delete_category(category.id)"><i class="fa fa-trash-o "></i></button>
                                </td>
                            </tr>                                    
                        </tbody>
                    </table>
                </div><!-- /content-panel -->
            </div><!-- /col-md-12 -->
        </div><!-- /row -->

    </section><!--/wrapper -->
</section><!-- /MAIN CONTENT -->
